<script>
    // amap 全局代理
    const createGlobleAMap = () => {
        const obj = {};
        const map_instance = new Proxy(obj, {
            get: (target, key, receiver) => {
                // console.log(target, key, receiver);
                // console.log(`getting ${key}!`);
                if (key in target || key === "default") {
                    return Reflect.get(target, key, receiver);
                } else {
                    return `找不到 ${key} 地图实例化对象`;
                }
            },
            set: (target, key, value, receiver) => {
                // console.log("target:", target);
                // console.log("key:", key);
                // console.log("value:", value);
                // console.log("receiver:", receiver);
                return Reflect.set(target, key, value, receiver);
            },
            deleteProperty: (target, key) => {
                return Reflect.deleteProperty(target, key);
            }
        });
        return map_instance;
    };
    window.map_instance = createGlobleAMap();

    window.__MUI_USE_NEXT_TYPOGRAPHY_VARIANTS__ = true;
</script>

<script>


    function suda(arr, target, value) {
        if (arr.length > 0) {
            if (arr.length != 1) {// arr 长度大于1
                target[arr[0]] = target[arr[0]] || {};
                suda(arr.splice(0,1), target[arr[0]], value);
            } else if (arr.length == 1) {
                target[arr[0]] = value
            }
        }
    }
    
    var arr = ['a',2,'ni','上海']
    var target = {
        a:'s',
        suda:'qiang'
    }
    var value = '苏大强'
    suda(arr,target,value)
</script>
